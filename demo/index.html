<html>
<head>
    <title>Simple HTML Page</title>
</head>
<body>
    <h1>Simple HTML Page</h1>
    <p>Welcome to my simple http server!</p>
    <h3>Some files href:</h3>
    <p><a href="dir/me.html">dir/me.html</a></p>
    <p><a href="dir/test.txt">dir/test.txt</a></p>
    <h3>This is a form to post:</h3>
    <p>
        <form action="say_something" method="post">
            <label for="A">A:</label>
            <input type="text" id="A" name="A">
            <label for="B">B:</label>
            <input type="text" id="B" name="B">
            <input type="submit" value="Submit">
        </form>
    </p>
</body>
</html>
